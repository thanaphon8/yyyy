  {% extends "navebar.html" %} {% block content %}
  <div class="register-container">
    <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #421a81; /* สีพื้นหลังในกรณีที่รูปภาพไม่โหลด */
      background-image: url(https://scontent.fnak2-1.fna.fbcdn.net/v/t39.30808-6/450054923_863881429118803_2906487664665253319_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeFuH1MofrVNCIDEWSpNTtyIqsedekKzGdyqx516QrMZ3DbZmSPPCM8QvVcZfncBgt8XO-UguknPcdRmHA_10mgL&_nc_ohc=X1azCQihUwgQ7kNvgFI0XeT&_nc_ht=scontent.fnak2-1.fna&_nc_gid=A34h7OttkbCO35mmG2fhgnR&oh=00_AYDl79hqqBpeJISIsZNxc2dQ14b3BbZLxAzkID-LoQLHeg&oe=66EDD4C8); /* ใส่ที่อยู่ของภาพพื้นหลังที่ต้องการ */
      background-size: cover; /* ทำให้ภาพครอบคลุมทั้งพื้นที่ */
      background-position: center; /* จัดตำแหน่งภาพที่กลาง */
      background-repeat: no-repeat; /* ป้องกันไม่ให้ภาพซ้ำ */
      color: white;
  }


      .fade-in {
        opacity: 0;
        animation: fadeInAnimation 1s ease-in forwards;
      }

      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px;
      }

      .content {
        max-width: 50%;
      }

      .content h1 {
        font-size: 3rem;
        color: #FF9933;
      }

      .content h2 {
        font-size: 2rem;
        color: #FF9933;
      }

      .content p {
        font-size: 1.2rem;
        margin-top: 20px;
      }

      .cta-button {
        margin-top: 30px;
      }

      .cta-button a {
        background-color: #ff7f32;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .cta-button a:hover {
        transform: scale(1.1);
        background-color: #e67228;
      }

      .image-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 40%;
      }

      .image-box h3 {
        color: black;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .image-box ul {
        list-style-type: none;
        padding: 0;
      }

      .image-box li {
        color: black;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .about-section {
        margin-top: 50px;
        background-color: #ffffff;
        color: #333;
        padding: 30px;
        text-align: center;
      }

      .about-section img {
        width: 150px;
        border-radius: 50%;
      }

      .about-section h3 {
        font-size: 2rem;
        margin-top: 20px;
      }

      .about-section p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 20px;
        }

        .content,
        .image-box {
          max-width: 100%;
          text-align: center;
          margin-bottom: 30px;
        }

        .content h1 {
          font-size: 2.5rem;
        }

        .content h2 {
          font-size: 1.8rem;
        }

        .content p {
          font-size: 1.1rem;
        }

        .about-section {
          padding: 20px;
        }

        .about-section img {
          width: 120px;
        }

        .about-section h3 {
          font-size: 1.8rem;
        }
      }
    </style>

    <body>
      <div class="fade-in">
        <div class="container">
          <div class="content">
            <h1>สาขาวิทยาการคอมพิวเตอร์ </h1>
            <h2> ยินดีต้อนรับ</h2>
            <p>
              เปิดประสบการใหม่ในการเรียนสาขาวิทยาการคอมพิวเตอร์
            </p>
            <div class="cta-button">
            <a href="https://www.sskru.ac.th/application-channel/" target="_blank">ช่องทางการสมัครเรียน</a>
            </div>
          </div>

       
    {% endblock content %}
